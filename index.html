<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body class="body">
    <section class="header">
        <!-- логотип/logo -->
        <div>
            <img src="img/navigation/Логотип/xbox.svg" alt="">
        </div>
        <!-- навигация/nav -->
        <div class="nav">
            <ul class="nav__menu">
                <li class="menu__item"><a class="menu__link" href="#"><img class="nav__img"
                            src="img/navigation/Стрелки в меню/arrow.svg" alt="">Games</a></li>
                <li class="menu__item"><a class="menu__link" href="#"><img class="nav__img"
                            src="img/navigation/Стрелки в меню/arrow.svg" alt="">Consoles</a></li>
                <li class="menu__item"><a class="menu__link" href="#">Community</a></li>
            </ul>
        </div>
        <!-- поисковая строка/search -->
        <div>
            <input class="input-search" placeholder="Search" type="text">
        </div>
        <!-- настройки/setting -->
        <div class="settings">
            <ul class="setting__menu">
                <li class="menu__item"><a class="menu__link" href="#"><img class="setting__img-user"
                            src="img/navigation/Настройки/user.svg" alt="">My XBOX<img class="setting__img-arrow"
                            src="img/navigation/Стрелки в меню/arrow.svg" alt=""></a></li>
            </ul>
        </div>
    </section>
    <!-- кнопки -->
    <section class="slider">
        <div class="slider__title">Star Wars<br> Battlefront II</div>
        <div class="slider-wrapper__btn">
            <button class="general-btn trailer">Watch Trailer</button>
            <button class="general-btn explore-games">Explore Games</button>
        </div>
    </section>

    <section class="buying-games">
        <div class="buying-games__wrapper">
            <img class="buying-games__img" src="img/buying-games/Shape (3).svg" alt="">
            <h1 class="buying-games__title">The best value</h1>
            <h2 class="buying-games__subtitle">in games and entertainment</h2>
        </div>
        <div class="buying-games__wrapper-card">
            <div class="buying-games__card">
                <img class="buying-games__img-xbox" src="img/buying-games/card/xbox-one-x.jpg" alt="">
                <div class="buying-games__card-information">
                    <div class="buying-games__text-title">XBOX ONE X</div>
                    <div class="buying-games__text-subtitle">Faster Processing <br>
                        Smoother Gameplay</div>
                    <button class="buying-games__btn">Explore Consoles & Accessories</button>
                </div>
            </div>

            <div class="buying-games__card">
                <img class="buying-games__img-mixer" src="img/buying-games/card/xbox-one-x.jpg" alt="">
                <div class="buying-games__card-information">
                    <div class="buying-games__text-title">mixer Streaming</div>
                    <div class="buying-games__text-subtitle">The Next Generation<br>
                        Of Life Game Streaming</div>
                    <button class="buying-games__btn">Start Watching mixer</button>
                </div>
            </div>

            <div class="buying-games__card">
                <img class="buying-games__img-gold" src="img/buying-games/card/xbox-one-x.jpg" alt="">
                <div class="buying-games__card-information">
                    <div class="buying-games__text-title">Free Games Every Month</div>
                    <div class="buying-games__text-subtitle">Get up to $700 in<br>
                        free games</div>
                    <button class="buying-games__btn">Get Free Games</button>
                </div>
            </div>
        </div>


    </section>
</body>

</html>
