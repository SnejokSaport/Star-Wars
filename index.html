<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body class="body">
    <section class="header">
        <!-- логотип/logo -->
        <div>
            <img src="img/navigation/Логотип/xbox.svg" alt="">
        </div>
        <!-- навигация/nav -->
        <div class="nav">
            <ul class="nav__menu">
                <li class="menu__item"><a class="menu__link" href="#"><img class="nav__img"
                            src="img/navigation/Стрелки в меню/arrow.svg" alt="">Games</a></li>
                <li class="menu__item"><a class="menu__link" href="#"><img class="nav__img"
                            src="img/navigation/Стрелки в меню/arrow.svg" alt="">Consoles</a></li>
                <li class="menu__item"><a class="menu__link" href="#">Community</a></li>
            </ul>
        </div>
        <!-- поисковая строка/search -->
        <div>
            <input class="input-search" placeholder="Search" type="text">
        </div>
        <!-- настройки/setting -->
        <div class="settings">
            <ul class="setting__menu">
                <li class="menu__item"><a class="menu__link" href="#"><img class="setting__img-user"
                            src="img/navigation/Настройки/user.svg" alt="">My XBOX<img class="setting__img-arrow"
                            src="img/navigation/Стрелки в меню/arrow.svg" alt=""></a></li>
            </ul>
        </div>
    </section>
<!-- кнопки -->
    <section class="slider">
        <div class="slider__title">Star Wars<br> Battlefront II</div>
        <div class="slider-wrapper__btn">
            <button class="general-btn trailer">Watch Trailer</button>
            <button class="general-btn explore-games">Explore Games</button>
        </div>
    </section>

    <section class="buying-games">
        <div class="buying-games__card">
            <img src="img/buying-games/card/xbox-one-x.jpg" alt="">
            <div>XBOX ONE X</div>
            <div>Faster Processing <br>
                Smoother Gameplay</div>
            <button>Explore Consoles & Accessories</button>
        </div>

        <div class="buying-games__card">
            <img src="img/buying-games/card/mixer-logo.jpg" alt="">
            <div>XBOX ONE X</div>
            <div>Faster Processing <br>
                Smoother Gameplay</div>
            <button>Explore Consoles & Accessories</button>
        </div>

        <div class="buying-games__card">
            <img src="img/buying-games/card/games-gold.jpg" alt="">
            <div>XBOX ONE X</div>
            <div>Faster Processing <br>
                Smoother Gameplay</div>
            <button>Explore Consoles & Accessories</button>
        </div>


    </section>
</body>

</html>
